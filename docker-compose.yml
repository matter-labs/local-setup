services:
  reth:
    restart: always
    image: "ghcr.io/paradigmxyz/reth:v0.2.0-beta.2"
    volumes:
      - type: bind
        source: ./reth_chaindata
        target: /chaindata

    command: node --dev --datadir /rethdata --http --http.addr 0.0.0.0 --http.port 8545  --dev.block-time 300ms --chain /chaindata/reth_config
    environment:
      - RUST_LOG=warn
    ports:
      - 127.0.0.1:8545:8545
  postgres:
    image: "postgres:14"
    # To create necessary databases for block explorer.
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c 'max_connections=200'
    ports:
      - 127.0.0.1:5432:5432
    environment:
      # We bind only to 127.0.0.1, so setting insecure password is acceptable here
      - POSTGRES_PASSWORD=notsecurepassword
  
  # Master node - that will create the hyperchain
  zksync:
    stdin_open: true
    tty: true
    image: matterlabs/local-node:mmzk_0506-2
    healthcheck:
      test: curl --fail http://localhost:3071/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    volumes:
      - shared_config:/etc/env/target
    depends_on:
      - reth
      - postgres
    ports:
      - 127.0.0.1:3050:3050 # JSON RPC HTTP port
      - 127.0.0.1:3051:3051 # JSON RPC WS port
    environment:
      - DATABASE_PROVER_URL=postgres://postgres:notsecurepassword@postgres/prover_local
      - DATABASE_URL=postgres://postgres:notsecurepassword@postgres/zksync_local
      - ETH_CLIENT_WEB3_URL=http://reth:8545 



  zksync_slave:
    stdin_open: true
    tty: true
    image: matterlabs/local-node:mmzk_0506-2
    #entrypoint: sleep 1000000
    depends_on:
      - reth
      - postgres
      - zksync
    volumes:
      - shared_config:/etc/master_env
    ports:
      - 127.0.0.1:3060:3050 # JSON RPC HTTP port
      - 127.0.0.1:3061:3051 # JSON RPC WS port
    environment:
      - DATABASE_PROVER_URL=postgres://postgres:notsecurepassword@postgres/prover_slave
      - DATABASE_URL=postgres://postgres:notsecurepassword@postgres/zksync_slave
      - ETH_CLIENT_WEB3_URL=http://reth:8545
      - CHAIN_ETH_ZKSYNC_NETWORK_ID=272
      - IN_DOCKER=true 
      - MASTER_URL=http://zksync:3050
      - MASTER_HEALTH_URL=http://zksync:3071/health
      - MASTER_ENV_FILE=/etc/master_env/dev.env

  zksync_slave2:
    stdin_open: true
    tty: true
    image: matterlabs/local-node:mmzk_0506-2
    #entrypoint: sleep 1000000
    depends_on:
      - reth
      - postgres
      - zksync
      - zksync_slave # daisy chain
    volumes:
      - shared_config:/etc/master_env
    ports:
      - 127.0.0.1:3070:3050 # JSON RPC HTTP port
      - 127.0.0.1:3071:3051 # JSON RPC WS port
    environment:
      - DATABASE_PROVER_URL=postgres://postgres:notsecurepassword@postgres/prover_slave2
      - DATABASE_URL=postgres://postgres:notsecurepassword@postgres/zksync_slave2
      - ETH_CLIENT_WEB3_URL=http://reth:8545
      - CHAIN_ETH_ZKSYNC_NETWORK_ID=273
      - IN_DOCKER=true 
      - MASTER_URL=http://zksync:3050
      - MASTER_HEALTH_URL=http://zksync_slave:3071/health  ## daisy chain
      - MASTER_ENV_FILE=/etc/master_env/dev.env






  data-fetcher_main:
    platform: linux/amd64
    image: "matterlabs/block-explorer-data-fetcher:latest"
    environment:
      - PORT=3040
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - BLOCKCHAIN_RPC_URL=http://zksync:3050
    #ports:
    #  - '3040:3040'
    restart: unless-stopped

  data-fetcher_slave:
    platform: linux/amd64
    image: "matterlabs/block-explorer-data-fetcher:latest"
    environment:
      - PORT=3040
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - BLOCKCHAIN_RPC_URL=http://zksync_slave:3050
    #ports:
    #  - '3040:3040'
    restart: unless-stopped

  data-fetcher_slave2:
    platform: linux/amd64
    image: "matterlabs/block-explorer-data-fetcher:latest"
    environment:
      - PORT=3040
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - BLOCKCHAIN_RPC_URL=http://zksync_slave2:3050
    #ports:
    #  - '3040:3040'
    restart: unless-stopped



  worker_main:
    platform: linux/amd64
    image: "matterlabs/block-explorer-worker:latest"
    environment:
      - PORT=3001
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=notsecurepassword
      - DATABASE_NAME=block-explorer
      - BLOCKCHAIN_RPC_URL=http://zksync:3050
      - DATA_FETCHER_URL=http://data-fetcher_main:3040
      - BATCHES_PROCESSING_POLLING_INTERVAL=1000
    restart: unless-stopped

  worker_slave:
    platform: linux/amd64
    image: "matterlabs/block-explorer-worker:latest"
    environment:
      - PORT=3001
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=notsecurepassword
      - DATABASE_NAME=block-explorer_slave
      - BLOCKCHAIN_RPC_URL=http://zksync_slave:3050
      - DATA_FETCHER_URL=http://data-fetcher_slave:3040
      - BATCHES_PROCESSING_POLLING_INTERVAL=1000
    restart: unless-stopped


  worker_slave2:
    platform: linux/amd64
    image: "matterlabs/block-explorer-worker:latest"
    environment:
      - PORT=3001
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=notsecurepassword
      - DATABASE_NAME=block-explorer_slave2
      - BLOCKCHAIN_RPC_URL=http://zksync_slave2:3050
      - DATA_FETCHER_URL=http://data-fetcher_slave2:3040
      - BATCHES_PROCESSING_POLLING_INTERVAL=1000
    restart: unless-stopped


  api_main:
    platform: linux/amd64
    image: "matterlabs/block-explorer-api:latest"
    environment:
      - PORT=3020
      - METRICS_PORT=3005
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:notsecurepassword@postgres:5432/block-explorer
    ports:
      - '127.0.0.1:3052:3020'
    depends_on:
      - worker_main
    restart: unless-stopped


  api_slave:
    platform: linux/amd64
    image: "matterlabs/block-explorer-api:latest"
    environment:
      - PORT=3020
      - METRICS_PORT=3005
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:notsecurepassword@postgres:5432/block-explorer_slave
    ports:
      - '127.0.0.1:3062:3020'
    depends_on:
      - worker_slave
    restart: unless-stopped


  api_slave2:
    platform: linux/amd64
    image: "matterlabs/block-explorer-api:latest"
    environment:
      - PORT=3020
      - METRICS_PORT=3005
      - LOG_LEVEL=verbose
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:notsecurepassword@postgres:5432/block-explorer_slave2
    ports:
      - '127.0.0.1:3072:3020'
    depends_on:
      - worker_slave2
    restart: unless-stopped

  app:
    platform: linux/amd64
    image: "matterlabs/block-explorer-app:latest"
    volumes:
      - ./explorer.app.config.json:/usr/src/app/packages/app/src/configs/dev.config.json
      - ./explorer.app.config.json:/usr/src/app/packages/app/src/configs/local.config.json
      - ./other.js:/usr/src/app/packages/app/dist/assets/dev.config.4e99e047.js

    ports:
      - '3010:3010'
    depends_on:
      - api_main
      - api_slave
      - api_slave2
    restart: unless-stopped
    

volumes:
  reth:
  shared_config:
